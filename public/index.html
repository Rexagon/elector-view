<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title><%= htmlWebpackPlugin.options.title || 'Elector View' %></title>

    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">

    <% for (var path of htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" type="text/css" href="<%= path %>"/>
    <% } %>
    <% for (var path of htmlWebpackPlugin.files.js) { %>
    <script async type="text/javascript" src="<%= path %>"></script>
    <% } %>
    <link rel="preconnect" href="https://fonts.cdnfonts.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" class="container is-fluid is-fullheight"></div>
<link href="https://fonts.cdnfonts.com/css/pt-root-ui" rel="stylesheet">
</body>
</html>
